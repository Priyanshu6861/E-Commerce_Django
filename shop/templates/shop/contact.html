{% extends 'shop/base.html' %} {% block title %}Contact Us{% endblock title %}
{% block body %}
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
  }

  html {
    box-sizing: border-box;
  }

  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }

  .column {
    float: left;
    width: 33.3%;
    margin-bottom: 16px;
    padding: 0 8px;
  }

  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    margin: 8px;
  }

  .about-section {
    padding: 50px;
    text-align: center;
    background: rgb(189, 1, 1);
    background: linear-gradient(
      90deg,
      rgba(189, 1, 1, 1) 0%,
      rgba(0, 0, 0, 1) 32%,
      rgba(0, 0, 0, 1) 72%,
      rgba(241, 12, 12, 1) 100%
    );
    color: white;
  }

  .container {
    padding: 0 16px;
  }

  .container::after,
  .row::after {
    content: "";
    clear: both;
    display: table;
  }

  .title {
    color: grey;
  }

  .button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 8px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
  }

  .button:hover {
    background-color: #555;
  }

  @media screen and (max-width: 650px) {
    .column {
      width: 100%;
      display: block;
    }
  }
</style>
<div class="about-section">
  <h1>Contact Us</h1>
  <p>We are here for you. any time anyware.</p>
  <p>Contact for any problem you facing and we give soluction.</p>
</div>

<form method="POST" action="/shop/contact/">
  {% csrf_token %}
  <div class="container p-4" style="margin-left: 250px">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-5">
        <input
          type="text"
          name="name"
          class="form-control"
          id="name"
          placeholder="Enter Name"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-5">
        <input
          type="email"
          class="form-control"
          id="inputEmail3"
          name="email"
          placeholder="Enter Email Address"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="Enter Phone Number"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label"
        >Description</label
      >
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          id="desc"
          name="desc"
          placeholder="Write You Want..."
        />
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary mt-3 mb-4"
      id="submit"
      name="submit "
      style="margin-left: 350px"
    >
      Submit
    </button>
  </div>
</form>
{% endblock body %} {% block js %}
<script>
  {% if thank %}
  alert("Thank You For Contacting with us. We'll inform you soon");

  window.location = "/shop/contact";

  {% endif %}
</script>

{% endblock js %}
